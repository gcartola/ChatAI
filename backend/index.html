<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>EVA - Assistente Nave (Simulado)</title>

    .chat-container {

      max-height: 80px;
      margin-bottom: 10px;

    }

    .user-msg {
      text-align: right;

    }
    .typing {
      font-style: italic;
      color: gray;
    }
    .input-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;

    button {

</head>
